<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">First Name</th>
            <th scope="col">LastName</th>
            <th scope="col">Email</th>
            <th scope="col"> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th>{{user.id}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>
                <i class="fas fa-trash-alt" (click)="deleteUser(user.id)"></i>
            </td>
        </tr>

    </tbody>
</table>
