<!--::regervation_part start::-->
<section class="regervation_part section_padding" style="margin-top:100px">
    <div class="container">
        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <p>{{title}}</p>
                    <h2>{{title}}</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form #addPlatForm="ngForm" (ngSubmit)="addPlat()">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="text" [(ngModel)]="plat.name" [ngModelOptions]={standalone:true} class="form-control" id="inputEmail4" placeholder="Name ">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="text" [(ngModel)]="plat.description" [ngModelOptions]={standalone:true} class="form-control" id="inputEmail4" placeholder="Description">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="number" [(ngModel)]="plat.price" [ngModelOptions]={standalone:true} class="form-control" id="inputEmail4" placeholder="Price">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <input type="number" [(ngModel)]="plat.note" [ngModelOptions]={standalone:true} class="form-control" id="inputEmail4" placeholder="Note">
                            </div>
                        </div>


                        <div class="regerv_btn">
                            <button href="#" class="btn_4">{{title}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--::regervation_part end::-->
