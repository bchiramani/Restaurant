<section class="regervation_part section_padding" style="margin-top:100px">
    <div class="container">

        <div class="row">
            <div class="col-xl-5">
                <div class="section_tittle">
                    <p>Seacrh Plat </p>
                    <h2>Search Plat</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="regervation_part_iner">
                    <form [formGroup]="searchForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" formControlName="name" class="form-control" id="inputEmail4" placeholder="Name ">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="number" formControlName="price" class="form-control" id="inputEmail4" placeholder="Price">
                            </div>
                        </div>
                        <div class="regerv_btn">
                            <button href="#" class="btn_4" (click)="search()">Search Plat</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</section>
<div *ngIf="findedPlats">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let plat of findedPlats">
                <th>{{plat.id}}</th>
                <td>{{plat.name}}</td>
                <td>{{plat.price}}</td>
                <td>{{plat.description}}</td>
            </tr>

        </tbody>
    </table>
</div>
<!--::regervation_part end::-->
